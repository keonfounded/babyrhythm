<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#e8e4c9"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#0d9488" stroke-width="3" opacity="0.3"/>

  <!-- Stars -->
  <!-- Large star top right -->
  <polygon points="380,100 388,120 410,120 392,134 400,156 380,142 360,156 368,134 350,120 372,120" fill="#fcd34d"/>

  <!-- Medium star top left -->
  <polygon points="140,130 146,145 162,145 149,155 154,170 140,160 126,170 131,155 118,145 134,145" fill="#fcd34d" opacity="0.9"/>

  <!-- Small star left -->
  <polygon points="100,220 104,230 115,230 106,237 110,248 100,241 90,248 94,237 85,230 96,230" fill="#fcd34d" opacity="0.7"/>

  <!-- Small star bottom right -->
  <polygon points="400,320 404,330 415,330 406,337 410,348 400,341 390,348 394,337 385,330 396,330" fill="#fcd34d" opacity="0.7"/>

  <!-- Tiny stars scattered -->
  <circle cx="120" cy="300" r="3" fill="#fcd34d" opacity="0.5"/>
  <circle cx="420" cy="200" r="3" fill="#fcd34d" opacity="0.6"/>
  <circle cx="180" cy="100" r="2" fill="#fcd34d" opacity="0.4"/>
  <circle cx="350" cy="380" r="2" fill="#fcd34d" opacity="0.5"/>
  <circle cx="80" cy="180" r="2" fill="#fcd34d" opacity="0.4"/>

  <!-- Crescent Moon -->
  <g transform="translate(256, 270)">
    <!-- Moon base -->
    <circle cx="0" cy="0" r="130" fill="url(#moonGrad)"/>
    <!-- Moon shadow (creates crescent) -->
    <circle cx="50" cy="-30" r="110" fill="url(#bgGrad)"/>

    <!-- Subtle moon texture/craters -->
    <circle cx="-60" cy="20" r="15" fill="#d4d0b8" opacity="0.3"/>
    <circle cx="-30" cy="70" r="10" fill="#d4d0b8" opacity="0.2"/>
    <circle cx="-80" cy="-30" r="8" fill="#d4d0b8" opacity="0.25"/>
  </g>

  <!-- Sleeping Z's suggesting sleep/rest -->
  <g fill="#0d9488" font-family="Arial, sans-serif" font-weight="bold">
    <text x="340" y="250" font-size="36" opacity="0.9">z</text>
    <text x="365" y="220" font-size="28" opacity="0.7">z</text>
    <text x="385" y="195" font-size="22" opacity="0.5">z</text>
  </g>

  <!-- Teal accent arc at bottom -->
  <path d="M 80 400 Q 256 480 432 400" fill="none" stroke="#0d9488" stroke-width="4" opacity="0.6"/>
</svg>
